name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Install modules
        run: yarn

      - name: Run tests
        run: yarn test
        env:
          MNEMONIC: ${{ secrets.MNEMONIC }}
          NETWORK: alfajores
